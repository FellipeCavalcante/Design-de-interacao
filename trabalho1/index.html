<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Painel de Controle</title>
    <link rel="stylesheet" href="/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <h1 class="text-center my-4">Painel de Controle Gráfico</h1>
      <div class="row">
        <div class="col-md-6">
          <h3>Controles:</h3>
          <form id="controle_form">
            <div class="mb-3">
              <label for="corFundo" class="form-label">Cor de Fundo:</label>
              <input type="color" id="corFundo" class="form-control" />
            </div>

            <div class="mb-3">
              <label for="borda" class="form-label"
                >Tamanho da Borda (px):</label
              >
              <input
                type="number"
                id="borda"
                class="form-control"
                min="1"
                max="20"
                value="2"
              />
            </div>

            <div class="mb-3">
              <label for="textoCartao" class="form-label"
                >Texto do Cartão:</label
              >
              <input
                type="text"
                id="textoCartao"
                class="form-control"
                placeholder="Insira o texto"
              />
            </div>

            <div class="mb-3">
              <label for="tamanhoCartao" class="form-label"
                >Largura do Cartão (px):</label
              >
              <input
                type="range"
                id="tamanhoCartao"
                class="form-range"
                min="100"
                max="500"
                value="300"
              />
            </div>

            <div class="mb-3">
              <label class="form-label">Adicionar Box Shadow:</label>
              <div>
                <input
                  type="radio"
                  id="boxShadowSim"
                  name="boxShadow"
                  value="sim"
                />
                <label for="boxShadowSim">Sim</label>
              </div>
              <div>
                <input
                  type="radio"
                  id="boxShadowNao"
                  name="boxShadow"
                  value="nao"
                  checked
                />
                <label for="boxShadowNao">Não</label>
              </div>
            </div>

            <div class="mb-3">
              <label for="corSombra" class="form-label">Cor da sombra:</label>
              <input type="color" id="corSombra" class="form-control" />
            </div>
          </form>
        </div>

        <div class="col-md-6">
          <h3>Painel Gráfico:</h3>
          <div id="painel_grafico" class="rounded">
            <span id="texto_painel">Texto do cartão</span>
          </div>
        </div>
      </div>
    </div>

    <script src="/script.js"></script>
  </body>
</html>
