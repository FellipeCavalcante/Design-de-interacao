<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consulta de Países e CEP</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <header class="text-center bg-primary text-white py-3">
    <h1>Consulta de Países e CEP</h1>
    <p>Escolha um país ou consulte um endereço pelo CEP.</p>
  </header>
  <main id="centralizar">
    <section>
      <h2>Seleção de Países</h2>
      <p>Selecione um país da lista para ver detalhes sobre ele.</p>
      <select id="countries-select" class="form-select mb-3"></select>
      <div id="country-details" class="border p-3"></div>
    </section>
    <hr class="my-4">
    <section>
      <h2>Consulta de CEP</h2>
      <p>Digite um CEP válido (8 dígitos) para ver informações sobre o endereço.</p>
      <input id="cep" type="text" class="form-control mb-3" placeholder="Digite o CEP">
      <button id="cep-button" class="btn btn-primary">Consultar</button>
      <div id="cep-result" class="border p-3 mt-3"></div>
    </section>
  </main>

  <script type="module" src="./main.js"></script>
</body>
</html>
